<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula sobre divs</title>

    <style media="screen">
      div
      {
        border: 1px solid blue;
      }

      .left
      {
        width: 50%;
        float: left;
      }
      .right
      {
        width: 48%;
        float: right;
      }
      .container
      {
        border: 1px dotted pink;
      }

      .menu
      {
        width: 50%
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="left">
        <h1>Titulo left</h1>
        <p>Paragrafo</p>
        <div class="menu">
          <p>Home</p>
          <p>Contato</p>
          <p>Contato</p>
          <p>Blog</p>
        </div>
      </div>

      <div class="right">
        <h1>Titulo right</h1>
        <p>Paragrafo</p>
      </div>
    </div>

  </body>
</html>
