<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Block and Inline HTMl</title>
  </head>
  <body>

    <p style="display:inline">Paragrafo fora da div</p>
    <p style="display:inline">Paragrafo fora da div</p>
    <p  style="display:inline">Paragrafo fora da div</p>
    <p>Paragrafo fora da div</p>
    <hr>

    <div class="">
      <p>Paragrafo</p>
    </div>

    <span  style="display:block">Hello World</span>
    <span  style="display:block">Hello World</span>
    <span>Hello World</span>
    <span>Hello World</span>


  </body>
</html>
